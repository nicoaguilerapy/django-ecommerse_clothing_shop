{% extends 'core/index.html' %}
{% load static %}
{% block titulo %}Perfil{% endblock %}
{% block body %}
<style>.errorlist{color:red;} label{display:none}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
          <div class="row">
            <!-- Previa del avatar -->
            <div class="col-md-2">
              {% if profile.avatar %}
                <img src="{{profile.avatar.url}}" class="img-fluid">
              {% endif %}
            </div>
            <!-- Formulario -->
            <div class="col-md-10">
              <h3>Perfil</h3>
              <br>
              {{ profile}}
              </div>
            <a href="{% url 'my_profile_update' %}">Editar</a>
            
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
